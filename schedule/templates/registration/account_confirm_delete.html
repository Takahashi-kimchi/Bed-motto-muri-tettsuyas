{% extends 'base.html' %}

{% block title %}アカウント削除の最終確認{% endblock %}

{% block content %}
<div style="max-width: 600px; margin: 0 auto;">
    <div class="card" style="border: 1px solid var(--color-overdue);">
        <h1 style="color: var(--color-overdue); font-size: 1.5em; border-bottom: 2px solid rgba(255, 123, 114, 0.2); padding-bottom: 10px; margin-top: 0;">
            ⚠️ アカウント削除の最終確認
        </h1>

        <p style="font-size: 1.1em; margin: 20px 0; color: var(--text-main);">
            <strong>{{ user.username }}</strong> さんのアカウント、およびすべてのデータを完全に削除します。
        </p>

        <div style="background-color: rgba(255, 123, 114, 0.1); padding: 15px; border-left: 5px solid var(--color-overdue); border-radius: 8px; margin-bottom: 25px;">
            <p style="color: var(--color-overdue); font-weight: bold; margin-top: 0;">
                【ご注意】
            </p>
            <p style="color: var(--text-main); font-size: 0.9em;">
                一度削除されたデータは、サポートにお問い合わせいただいても復元することができません。
            </p>
        </div>

        <form method="post">
            {% csrf_token %}
            <div style="display: flex; align-items: center; gap: 15px;">
                
                <button type="submit" 
                        style="background-color: var(--color-overdue); color: white; padding: 12px 25px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; transition: 0.3s;"
                        onclick="return confirm('本当に削除しますか？\nこの操作は取り消せません。時間割、ToDo、すべての設定が完全に失われます。');">
                    すべてを承諾して削除する
                </button>

                <a href="{% url 'schedule:timetable_list' %}" style="text-decoration: none; color: var(--text-sub); font-weight: bold;">
                    キャンセル
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
